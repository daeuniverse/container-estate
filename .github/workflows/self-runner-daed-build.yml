---
name: Buildah build for self-runner-daed
on:
  workflow_dispatch:
jobs:
  build-runner:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
#       - name: Kaniko build
#         uses: aevea/action-kaniko@master
#         with:
#           registry: ghcr.io
#           password: ${{ secrets.TOKEN }}
#           image: self-runner-daed
#           build_file: self-runner-daed-dockerfile
#           tag: latest
#           cache: true
#           cache_registry: cache
#           extra_args: "--custom-platform ${{ matrix.platform }}"
      - name: Install Buildah
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install buildah -y
      - name: Buildah build
        uses: redhat-actions/buildah-build@v2
        with:
          image: self-runner-daed
          tags: v1 ${{ github.sha }}
          context: .
          containerfiles: self-runner-daed-dockerfile
          archs: linux/arm64,linux/amd64
