---
name: Build buildah-runner
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - .github/workflows/buildah-runner-build.yml
      - buildah-runner-dockerfile
jobs:
  build-runner:
    runs-on: ubuntu-latest
    env:
      DOCKER_FILE: "buildah-runner-dockerfile"
      USER: "daeuniverse"
      IMAGE_NAME: "buildah-runner"
    steps:
      - uses: actions/checkout@master
      - name: Get HEAD git sha
        id: export_commit_sha
        run: |
          echo "sha_long=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-6)" >> $GITHUB_OUTPUT
          
      - name: Send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üî® ${{ github.actor }} pushed a new commit: ${{ steps.export_commit_sha.outputs.sha_short }} to [${{ github.repository }}](https://github.com/daeuniverse/container-estate) - [#${{ github.run_number }}](https://github.com/daeuniverse/container-estate/actions/runs/${{ github.run_id }}) 
            
            [${{ steps.export_commit_sha.outputs.sha_short }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}): ${{ github.event.commits[0].message }} by [${{ github.actor }}](https://http://github.com/yqlbu)

      - name: Kaniko build - quay.io
        id: quay_build
        uses: aevea/action-kaniko@master
        with:
          registry: quay.io
          username: ${{ env.USER }}
          password: ${{ secrets.QUAY_PASS }}
          image: ${{ env.USER }}/${{ env.IMAGE_NAME }}
          build_file: ${{ env.DOCKER_FILE }}
          tag: ${{ steps.export_commit_sha.outputs.sha_short }}-${{ github.run_number }}
          cache: true
          cache_registry: quay.io/${{ env.USER }}/cache

      - name: Echo image uri
        run: |
          echo "ImageURI (quay.io): quay.io/${{ env.USER }}/${{ env.IMAGE_NAME }}:${{ steps.export_commit_sha.outputs.sha_short }}-${{ github.run_number }}"
          
      - name: Send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üèó ${{ github.repository }}: Build #${{ github.run_number }} succeeded!
            
            üì¶ Image URI: quay.io/${{ env.USER }}/${{ env.IMAGE_NAME }}:${{ steps.export_commit_sha.outputs.sha_short }}-${{ github.run_number }}
            
            üî® Build Detail: [#${{ github.run_number }}](https://github.com/daeuniverse/container-estate/actions/runs/${{ github.run_id }})
