---
name: Build self-runner-dae
on:
  workflow_dispatch:
jobs:
  build-runner:
    runs-on: ubuntu-latest
    env:
      DOCKER_FILE: "self-runner-dae-dockerfile"
      REGISTRY: "ghcr.io"
      USER: "daeuniverse"
      IMAGE_NAME: "self-runner-dae"
      IMAGE_TAG: "golang-1.20.2"
    steps:
      - uses: actions/checkout@master        
      - name: Get HEAD git sha
        id: export_commit_sha
        run: |
          echo "::set-output name=sha_long::${{ github.sha }}"
          echo "::set-output name=sha_short::$(echo ${{ github.sha }} | cut -c1-6)"

      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USER }}
          password: ${{ secrets.TOKEN }}
          image: ${{ env.IMAGE_NAME }}
          build_file: ${{ env.DOCKER_FILE }}
          tag: ${{ env.IMAGE_TAG }}-${{ steps.export_commit_sha.outputs.sha_short }}
          cache: true
          cache_registry: cache
